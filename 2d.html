<html>
<head></head>
<body>
	<canvas style="border: 1px solid #ff0000;"></canvas>
	<script async>
		(async()=>{
			let data = await fetch("data.js?=1024").then(async res=>{return await res.text()})
			function Max(arr) {
				let max = -Infinity;
				for (let i = 0; i < arr.length; i++) {
					if (arr[i] > max) max = arr[i];
				}
				return max;
			}		

			function Min(arr) {
				let min = Infinity;
				for (let i = 0; i < arr.length; i++) {
					if (arr[i] < min) min = arr[i];
				}
				return min;
			}
			let c = document.getElementsByTagName("canvas")[0]
			ctx = c.getContext("2d")
			data = data.split(" ").reverse().map(a=>parseInt(a))
			c.height = data.pop()*2
			c.width = data.pop()*2
			let min = Min(data)
			let max = Max(data)
			data = data.map(d => Math.floor((d - min) / (max - min) * 255));
			data = data.reverse()
			data.forEach((item, idx)=>{
				ctx.fillStyle = "rgb(" + item + "," + item + "," + item + ")"
				let x = idx%c.width *2
				let y = Math.floor(idx/c.width) *2
				ctx.fillRect(x, y, 2, 2)
			})
		})()
	</script>
</body>
</html>
